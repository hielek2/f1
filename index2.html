<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moto Moto</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont,
                         "Segoe UI", Roboto, sans-serif;

            /* TŁO: koles.jpg na cały ekran */
            background:
                linear-gradient(135deg, rgba(0,0,0,0.35), rgba(0,0,0,0.55)),
                url("koles.jpg") center / cover no-repeat fixed;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Przycisk na dole ekranu, wycentrowany */

        #motoBtn {
            position: fixed;
            left: 50%;
            bottom: 20px;
            transform: translateX(-50%);
            border: none;
            border-radius: 999px;
            padding: 10px 22px;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            background: linear-gradient(135deg, #ffb300, #ff6f00);
            color: #ffffff;
            box-shadow: 0 10px 22px rgba(255, 111, 0, 0.6);
            cursor: pointer;
            white-space: nowrap;
        }

        #motoBtn:hover {
            filter: brightness(1.05);
            transform: translateX(-50%) translateY(-1px);
        }

        #motoBtn:active {
            transform: translateX(-50%) translateY(1px) scale(0.98);
            box-shadow: none;
        }
    </style>
</head>
<body>

<button id="motoBtn">Odtwórz Moto Moto</button>

<!-- Audio bez pętli -->
<audio id="motoAudio" src="motomoto.mp3"></audio>

<script>
    const motoAudio = document.getElementById("motoAudio");
    const motoBtn   = document.getElementById("motoBtn");

    motoBtn.addEventListener("click", () => {
        try {
            motoAudio.currentTime = 0;  // od początku
        } catch (e) {}
        motoAudio.play().catch(() => {
            alert("Przeglądarka zablokowała odtwarzanie. Spróbuj kliknąć jeszcze raz.");
        });
    });
</script>
</body>
</html>
