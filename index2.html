<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moto Moto</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont,
                         "Segoe UI", Roboto, sans-serif;
            background: #000; /* tło pod obrazkiem (paski) */
        }

        /* Obraz na cały ekran – zawsze cały widoczny */
        #bgImg {
            position: fixed;
            inset: 0;              /* top:0; right:0; bottom:0; left:0 */
            width: 100%;
            height: 100%;
            object-fit: contain;   /* CAŁY obraz, bez obcinania */
            z-index: -1;           /* za przyciskami */
        }

        /* Wspólny styl przycisków */
        .main-btn {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            border: none;
            border-radius: 999px;
            padding: 10px 22px;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            background: linear-gradient(135deg, #ffb300, #ff6f00);
            color: #ffffff;
            box-shadow: 0 10px 22px rgba(255, 111, 0, 0.6);
            cursor: pointer;
            white-space: nowrap;
        }

        .main-btn:hover {
            filter: brightness(1.05);
            transform: translateX(-50%) translateY(-1px);
        }

        .main-btn:active {
            transform: translateX(-50%) translateY(1px) scale(0.98);
            box-shadow: none;
        }

        /* Konkretne pozycje przycisków */
        #backBtn {
            bottom: 70px;   /* wyżej */
        }

        #motoBtn {
            bottom: 20px;   /* niżej */
        }
    </style>
</head>
<body>

<!-- Obraz na cały ekran -->
<img id="bgImg" src="koles.jpg" alt="koles">

<button id="backBtn" class="main-btn">POWRUT</button>
<button id="motoBtn" class="main-btn">Odtwórz Moto Moto</button>

<!-- Audio bez pętli -->
<audio id="motoAudio" src="motomoto.mp3"></audio>

<script>
    const motoAudio = document.getElementById("motoAudio");
    const motoBtn   = document.getElementById("motoBtn");
    const backBtn   = document.getElementById("backBtn");

    // powrót do index.html
    backBtn.addEventListener("click", () => {
        window.location.href = "index.html";
    });

    // odtwarzanie Moto Moto (bez pętli)
    motoBtn.addEventListener("click", () => {
        try {
            motoAudio.currentTime = 0;  // od początku
        } catch (e) {}
        motoAudio.play().catch(() => {
            alert("Przeglądarka zablokowała odtwarzanie. Spróbuj kliknąć jeszcze raz.");
        });
    });
</script>
</body>
</html>
